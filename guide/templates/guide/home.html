{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
        <div class="form-group">
            <label for="input-email">Email address</label>
            <input type="email" class="form-control" name="input-email" aria-describedby="emailHelp" required>
            <small name="input-email" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="input-name">Name</label>
            <input type="text" class="form-control" name="input-name" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock  %}
